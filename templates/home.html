<!DOCTYPE html>
<html>

<style>
input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body>
<center><h1><font color="white">Insurance Prediction</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
    margin-left: 30%;">

  <form method="POST">
  <form action="/action_page.php">
    <label for="Patient Age"></label>
    <input type="number" id="age" name="age" placeholder="Age (between 29 and 77)" min="29" max="77" step="1" required size="35">

    <label for="sex"></label>
    <input type="number" id="Sex" name="Sex" placeholder="Sex (1 = male; 0 = female)"  required size="35">

    <label for="Chest pain"></label>
    <input type="number" id="cp" name="chest pain type" placeholder="chest pain type" min="0" max="3" required>

    <label for="Blood pressure"></label>
    <input type="number" id="trestbps" name="resting blood pressure" placeholder="resting blood pressure (in mm Hg) (between 94 and 200)" min="94" max="200" step="1" required>

      <label for="cholestoral"></label>
    <input type="number" id="chol" name="price" placeholder="cholserum cholestoral in mg/dl" min="126" max="564" step="1" required size="35">

    <label for="Fasting blood sugar"></label>
    <input type="number" id="fbs" name="Fasting Blood sugar" placeholder="(fasting blood sugar > 120 mg/dl) (1 = true; 0 = false)"  required size="35">

    <label for="electrocardiographic results"></label>
    <input type="number" id="restecg" name="electrocardiographic results" placeholder="resting electrocardiographic results" min="0" max="2" required>

    <label for="maximum heart rate achieved"></label>
    <input type="number" id="thalach" name="maximum heart rate achieved" placeholder="maximum heart rate achieved" min="71" max="202" step="1" required>

      <label for="exercise induced angina"></label>
    <input type="number" id="exang" name="exang" placeholder="exercise induced angina (1 = yes; 0 = no)" required size="35">

    <label for="depression induced by exercise"></label>
    <input type="number" id="oldpeak" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" min="1" max="6" step="1" required size="35">

    <label for="slope of the peak exercise"></label>
    <input type="number" id="slope" name="slope" placeholder="the slope of the peak exercise ST segment" min="0" max="2" step="1" required>

    <label for="vessels (0-3) colored by flourosopy"></label>
    <input type="number" id="ca" name="ca" placeholder="number of major vessels (0-3) colored by flourosopy" min="0" max="4" step="1" required>

      <label for="thal"></label>
    <input type="number" id="thal" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect" min="0" max="3" step="1" required size="35">

   
    <select name="req_model">
    <option value="RandomForest">Random Forest</option>
    <option value="SVM">SVM</option>
  </select>


    <input type="submit" value="Predict">
  </form>
</form>

<form method="GET">
    <center><h2><font color="Black"> Sale Category is {{ target}}</h2></center>
    <center><h2><font color="Black"> {{ sale_making}}</h2></center>
</form>


</div>


</body>
</html>
